# Phase 4: GRTC Idle Mode with Burst Sampling
# Adds GRTC wake-up timer and button/LED control to Phase 3

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y

# Console output
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# nrfx drivers for hardware control
CONFIG_NRFX_TIMER=y
CONFIG_NRFX_SAADC=y
CONFIG_NRFX_GPPI=y
CONFIG_NRFX_GRTC=y

# Button and LED support
CONFIG_GPIO=y
CONFIG_DK_LIBRARY=y
