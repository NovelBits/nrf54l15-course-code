# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console/RTT for output
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# RTT backend
CONFIG_LOG_BACKEND_RTT=y
CONFIG_USE_SEGGER_RTT=y

# Use nrfx SAADC driver directly (not Zephyr ADC API)
# This is needed for DPPI hardware triggering in later phases
CONFIG_ADC=n
CONFIG_NRFX_SAADC=y
